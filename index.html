<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Janus </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.source-map.js"></script>
    <style>
        #cal-heatmap .graph-label {
            font-size: 18px;
            fill: black;
        }
        
        #cal-heatmap .grap-rect {
            fill: #35252d;
        }
    </style>
    <script type="text/javascript">
        //<![CDATA[

        $(document).ready(function() {


            var cal = new CalHeatMap();
            datas = {}
            if (localStorage.getItem("datas")) {
                datas = JSON.parse(localStorage.getItem("datas"));
            }
            console.log(datas);
            cal.init({
                domain: "day",
                subDomain: "x_hour",
                start: new Date(),
                data: datas,
                cellSize: 45,
                verticalOrientation: true,
                range: 3,
                colLimit: 1,
                legendColors: {
                    min: "#ecf5e2",
                    max: "#232181", //"#ecf5e2", "#232181"
                    empty: "#ededed"
                },
                legend: [10, 20, 30],
                displayLegend: false,
                subDomainTextFormat: "%H",
                onClick: function(date, nb) {
                    console.log(date, nb);
                    if (datas[date.valueOf() / 1000]) {
                        var temp = datas[date.valueOf() / 1000] + 10;
                        if (temp > 30) {
                            temp = null;
                        }
                        datas[date.valueOf() / 1000] = temp;
                        cal.update(datas, false, cal.RESET_SINGLE_ON_UPDATE);
                    } else {
                        datas[date.valueOf() / 1000] = 10;
                        cal.update(datas, false, cal.RESET_SINGLE_ON_UPDATE);
                    }

                    localStorage.setItem("datas", JSON.stringify(datas));

                }
            });
        });

        //]]>
    </script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center shadow p-3 mb-5 bg-white rounded">
            <div class="col">
                <h2>
                    Janus
                    <small class="text-muted">Your Daily Productivity Heatmap</small>
                </h2>
                <small>Tick Hour and Rate Your Productivity</small>
            </div>
            <div class="col">
                <img src="sample.png" class="rounded float-left" alt="Responsive image">
            </div>

        </div>
        <div class="row shadow-lg">
            <div id="cal-heatmap"></div>
        </div>

    </div>

</body>

</html>
